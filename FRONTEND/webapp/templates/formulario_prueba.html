<!DOCTyPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .navbar button {
            background-color: white;
            border: none;
            padding: 10px 20px;
            color: #007bff;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .navbar select {
            background-color: white;
            border: none;
            padding: 10px 20px;
            color: #007bff;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .styled-link {
            background-color: #28a745; 
            color: white; 
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px; 
            display: inline-block; 
        }
        .styled-link:hover {
            background-color: #0056b3; 
        }
        a {
            background-color: white;
            border: none;
            padding: 10px 20px;
            color: #007bff;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .navbar button:hover {
            background-color: #e7e7e7;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .input-section, .output-section {
            width: 45%;
        }
        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
        }
        .actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .actions button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .actions button.reset {
            background-color: #dc3545;
        }
        .actions button:hover {
            background-color: #218838;
        }
        .actions button.reset:hover {
            background-color: #c82333;
        }
        .actions form {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <body>
        <!-- Barra de navegación -->
        <div class="navbar">
            <h1>MENSAJE DE PRUEBA</h1>
            <form action="{% url 'cargar_prueba' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="archivo" accept=".xml" required>
                <button type="submit">Cargar Archivo</button>
            </form>
        </div>
    
        <!-- Contenido Principal -->
        <div class="container">
            <!-- Entrada de archivo -->
            <div class="input-section">
                <h2>Entrada</h2>
                <textarea readonly>{{ contenido_archivo }}</textarea>
            </div>
    
            <!-- Salida del análisis -->
            <div class="output-section">
                <h2>Salida</h2>
                <textarea readonly>{{ resultado_xml }}</textarea>
            </div>      
        </div> 
        <form action="{% url 'cargar_prueba' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="archivo" accept=".xml" multiple required>
            <button type="submit">enviar</button>
        </form>
    </body>
    <a href="{% url 'mostrar_respuesta' %}" class="back-button">Volver a Inicio</a>
    </html>
