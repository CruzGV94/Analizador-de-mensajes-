<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen de Mensajes por Fecha</title>
    <style>
        /* Estilo general de la página */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Título centrado en la parte superior */
        h2 {
            color: #333333;
            margin: 20px 0;
            text-align: center;
        }

        /* Contenedor del formulario */
        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555555;
            font-weight: bold;
        }

        input[type="date"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Mensaje de error */
        p {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>Resumen de Mensajes por Fecha</h2>

    <div class="container">
        <form action="{% url 'mostrar_respuesta' %}" method="post">
            {% csrf_token %}
            {% if error %}
                <div style="color: red;">
                    <strong>Error:</strong> {{ error }}
                </div>
            {% endif %}
        
            <input type="hidden" name="select" value="filtrar_por_fecha">
        
            <label for="fecha">Seleccionar Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
        
            <label for="empresa">Seleccionar Empresa (dejar en blanco para todas):</label>
            <input type="text" id="empresa" name="empresa">
        
            <button type="submit">Filtrar Mensajes</button>
            <a href="{% url 'mostrar_respuesta' %}" class="back-button">Volver a Inicio</a>
        
        </form>
    </div>
</body>
</html>
