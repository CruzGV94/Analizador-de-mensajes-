<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mostrar PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        iframe {
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    {% if pdf_data %}
        <h1>Reporte PDF</h1>
        <iframe src="data:application/pdf;base64,{{ pdf_data }}" width="100%" height="600px"></iframe>
    {% elif error %}
        <h1>Error</h1>
        <p>{{ error }}</p>
    {% endif %}
    <a href="{% url 'mostrar_respuesta' %}" class="back-button">Volver a Inicio</a>
</body>
</html>
